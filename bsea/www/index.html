<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width height=device-height">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no" />

     

      
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- Esri map css-->
    <link rel="stylesheet" type="text/css" href="http://js.arcgis.com/3.15/esri/css/esri.css">
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova plugins library-->
	<script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <!-- arcgis esri map cdn && angular js cdn  -->
    <script type="text/javascript" src="http://js.arcgis.com/3.15compact"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
    <script src="lib/angular-esri-map/dist/angular-esri-map.js"></script>
      
    <!-- Angular materail design libraries for external uses -->
    <script src="lib/angular-animate/angular-animate.min.js"></script>
    <script src="lib/angular-aria/angular-aria.min.js"></script>
    <script src="lib/angular-material/angular-material.js"></script>
      
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
      
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
<ion-nav-bar class="bar-positive">
  <ion-nav-buttons side="left">
   <input type="image" src="img/ic_launcher.png" alt="Submit" width="48" height="48">
      &nbsp Bus Stop Management Application
  </ion-nav-buttons>
   
  <ion-nav-buttons side="right">
    <button class="button button-icon ion-search"></button>
    <button class="button button-icon ion-ios-email"></button>
    <button class="button button-icon ion-ios-person"></button>
  </ion-nav-buttons>
    <ion-nav-view>
  
    </ion-nav-view>
  </body>
</html>
